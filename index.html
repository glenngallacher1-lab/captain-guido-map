<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
  // Create the map
  const map = L.map('map').setView([41.74, 12.28], 4);

  // Dark ocean-style map
  L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  // Captain Guido icon
  const guidoIcon = L.icon({
    iconUrl: 'https://cdn-icons-png.flaticon.com/512/616/616554.png',
    iconSize: [40, 40],
    iconAnchor: [20, 20]
  });

  // Starting position: Port of Ostia
  const guidoMarker = L.marker([41.74, 12.28], { icon: guidoIcon })
    .addTo(map)
    .bindPopup("Chapter 1: Port of Ostia");
</script>
